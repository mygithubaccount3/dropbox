<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropbox</title>
    <link rel="stylesheet" href="assets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header__searchbox">
        <div class="searchbox__lupa"><img src="2-layers.png" alt="lupa"></div><!--
        --><input class="searchbox__text" type="text" placeholder="Search...">
    </div>
    <div class="control-panel">
        <a class="notification" href="#1"><img src="Alert.png" alt="notification"></a>
        <a class="profile" href="#2">Eddie Lobanovskiy</a>
    </div>
    <div class="sidebar">
        <div class="logo"><img src="logo.png" alt=""></div>
        <div class="sidebar__item"><img src="files.png" alt=""><span class="item__title">Files</span></div>
        <div class="sidebar__item sidebar__item--selected"><img src="photos.png" alt=""><span class="item__title">Photos</span></div>
        <div class="sidebar__item"><img src="sharing.png" alt=""><span class="item__title">Sharing</span></div>
        <div class="sidebar__item"><img src="links.png" alt=""><span class="item__title">Links</span></div>
        <div class="sidebar__item"><img src="events.png" alt=""><span class="item__title">Events</span></div>
        <div class="sidebar__item"><img src="get-started.png" alt=""><span class="item__title">Get Started</span><div class="count">3</div></div>
    </div>
</header>
<main>
    <h1 class="portfolio-title">Photos</h1>
    <div class="wrapper">
        <div class="edit">
            <img src="Upload_file.png" alt="">
            <img src="Newfolder.png" alt="">
            <img src="share_folder.png" alt="">
            <img src="Delete.png" alt="">
        </div>
        <div class="sort">
            <div class="sort__by sort__by--selected">Name</div>
            <div class="sort__by">Size</div>
            <div class="sort__by">Modified</div>
        </div>
    </div>
    <div class="tooltip"><img src="Tool_tip.png" alt=""></div>
    <div class="separator"></div>
    <div class="portfolio"></div>


</main>
</body>
</html>
