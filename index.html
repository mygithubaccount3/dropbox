<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropbox</title>
    <link rel="stylesheet" href="assets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header__searchbox">
        <div class="searchbox__lupa"><img src="images/2-layers.png" alt="lupa"></div><!--
        --><input class="searchbox__text" type="text" placeholder="Search...">
    </div>
    <div class="control-panel">
        <a class="notification" href="#1"><img src="images/Alert.png" alt="notification"></a>
        <a class="profile" href="#2">Eddie Lobanovskiy</a>
    </div>
    <div class="sidebar">
        <div class="logo"><img src="images/logo.png" alt=""></div>
        <div class="sidebar__item"><img src="images/files.png" alt=""><span class="item__title">Files</span></div>
        <div class="sidebar__item sidebar__item--selected"><img src="images/photos.png" alt=""><span class="item__title">Photos</span></div>
        <div class="sidebar__item"><img src="images/sharing.png" alt=""><span class="item__title">Sharing</span></div>
        <div class="sidebar__item"><img src="images/links.png" alt=""><span class="item__title">Links</span></div>
        <div class="sidebar__item"><img src="images/events.png" alt=""><span class="item__title">Events</span></div>
        <div class="sidebar__item"><img src="images/get-started.png" alt=""><span class="item__title">Get Started</span><div class="count">3</div></div>
    </div>
</header>
<main>
    <h1 class="portfolio-title">Photos</h1>
    <div class="wrapper">
        <div class="edit">
            <img src="images/Upload_file.png" alt="">
            <img src="images/Newfolder.png" alt="">
            <img src="images/share_folder.png" alt="">
            <img src="images/Delete.png" alt="">
        </div>
        <div class="sort">
            <div class="sort__by sort__by--selected">Name</div>
            <div class="sort__by">Size</div>
            <div class="sort__by">Modified</div>
        </div>
    </div>
    <div class="tooltip"><img src="images/Tool_tip.png" alt=""></div>
    <div class="separator"></div>
    <div class="portfolio">
        <img src="images/portfolio/Layer_10.png" alt="">
        <img src="images/portfolio/Layer_6.png" alt="">
        <img src="images/portfolio/Layer_7.png" alt="">
        <img src="images/portfolio/Layer_8.png" alt="">
        <img src="images/portfolio/Layer_9.png" alt="">
        <img src="images/portfolio/Layer_11.png" alt="">
        <img src="images/portfolio/Layer_12.png" alt="">
        <img src="images/portfolio/Layer_13.png" alt="">
        <img src="images/portfolio/Layer_15.png" alt="">
        <img src="images/portfolio/Layer_16.png" alt="">
        <img class="row" src="images/portfolio/raw1_copy_3.png" alt="">

    </div>
</main>
</body>
</html>
